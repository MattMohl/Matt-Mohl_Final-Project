<header>

	<div>

		<img src="img/logo.png">

		<h1><a href="index.html">The Mana Pool</a></h1>

		<nav>
			<img src="img/menu.png">
			<ul>
				<li><a class="blue-btn" href="./#/mydecks">My Decks</a></li>
				<li><a class="blue-btn" href="./#/community">Community</a></li>
				<li><a class="blue-btn active" href="./#/browse">Browse</a></li>
				<li ng-show="currentUser.username"><a class="orange-btn" href="./#/account">{{currentUser.username}}</a></li>
			</ul>
		</nav>

	</div>

</header>

<section class="main-content">

<h2 class="page-head"><a ng-href="./#/browse">Browse</a> > Sets</h2>

<form>
	<input ng-model="search" class="search" id="search" type="text" placeholder="Filter Sets">
	<div style="clear:both;"></div>
</form>

	<section class="browse-section sets">

		<div class="header"><h2>All MTG Sets</h2></div>

		<ul class="list-sets">
			<li ng-repeat="set in allSets | toArray | filter:search | orderBy:'releaseDate':true" class="blue-btn">
				<a ng-href="./#/browse/sets/{{set.code}}">
				<div class="set-image">
					<img ng-src="./img/sets/{{set.code}}.jpeg">
				</div>
				<h3>{{set.name}}</h3>
				</a>
			</li>
		</ul>

	</section>

</section>
