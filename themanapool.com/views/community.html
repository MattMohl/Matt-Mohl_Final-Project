<section class="main-content">

<h2 class="page-head">Community</h2>

<form>
	<input ng-model="search" class="search" id="search" type="text" placeholder="Filter decks by Name, Card, or Username">
</form>

	<section class="decks">

		<ul class="deck-list">

			<li ng-repeat="deck in decks | toArray | filter:search">

				<h2><a ng-href="./#/community/{{deck.$key}}">{{deck.name}}</a></h2>

				<canvas class="color-balance"></canvas>

				<div class="deck-image">
					<img ng-src="img/{{deck.img}}">
				</div>

				<div class="meta-data">
					<img ng-src="img/{{deck.statusid}}.png">

					<h3>{{deck.status}}</h3>

					<a ng-show="(deck.comments|toArray).length" href="./#/community/{{deck.$key}}/comments" class="notification-cont">
						<span class="comment-badge">{{(deck.comments|toArray).length}}</span>

						<span class="comment-label">Comments</span>
					</a>
				</div>

				<div class="deck-info">
					<p>{{deck.description}}</p>
				</div>
				<div class="author">
					<hr>
					<p>Created By: <a ng-href="./#/account">{{deck.username}}</a></p>
				</div>
			</li>

		</ul>

	</section>

</section>
